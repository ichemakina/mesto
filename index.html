<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__person-info">
                <img class="profile__image" src="./images/avatar.jpg" alt="Фотография пользователя">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p lang="en" class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_form_edit-profile"
                aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editPrifile">
                <input class="popup__field popup__field_type_name" type="text" placeholder="Имя" name="name" required>
                <input class="popup__field popup__field_type_description" type="text" placeholder="О себе"
                    name="description" required>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_form_add-card"
                aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="addCard">
                <input class="popup__field popup__field_type_card-name" type="text" placeholder="Название"
                    name="card-name" required>
                <input class="popup__field popup__field_type_card-img-link" type="url" placeholder="Ссылка на картинку"
                    name="card-img-link" required>
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-img">
        <div class="popup__card-img-content">
            <button type="button" class="popup__close-button popup__close-button_form_card-img"
                aria-label="Закрыть"></button>
            <figure class="popup__figure">
                <img class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
    <template class="photo-grid-element-template">
        <li class="photo-grid__element">
            <button type="submit" class="photo-grid__delete-button" aria-label="Удалить"></button>
            <img class="photo-grid__image">
            <div class="photo-grid__caption">
                <h2 class="photo-grid__name"></h2>
                <button type="button" class="photo-grid__like-button" aria-label="Лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
